<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>white-board</title>
  </head>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .toolbar {
      box-shadow: 0px 0px 1px 2px rgba(0,0,0,.01), 4px 4px 5px 0px rgba(0,0,0,.15);
    }

  </style>
  <body>
    <div id="app" class="w-screen h-screen">
      <div class="h-screen">
        <div class="toolbar flex flex-wrap justify-center content-center w-xl m-auto mt p-1 b-rd" >
          <button id="undo" aria-label="Undo" title="undo" class="icon-btn">↩</button>
          <button id="redo" aria-label="Redo" title="redo">↪</button>
          <button id="clear" aria-label="clear" title="clear">🗑</button>

          <button id="draw" aria-label="draw" title="draw">✏</button>
          <button id="pen" aria-label="pen" title="pen">✒</button>
          <button id="line" aria-label="line" title="line">/</button>
          <button id="arrow" aria-label="arrow" title="arrow">↗</button>
          <button id="rect" aria-label="rect" title="rect">⃞</button>
          <button id="ellipse" aria-label="ellipse" title="ellipse">⭕</button>
          <button id="eraser" aria-label="eraser" title="eraser">🧹</button>
        </div>

        <div>
          <button id="downloads" title="Downloads">📥</button>
        </div>

        <svg id="svg" class="w-full h-full z-10"></svg>


      </div>
      <svg></svg>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
