<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>white-board</title>
  </head>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .toolbar {
      box-shadow: 0px 0px 1px 2px rgba(0,0,0,.01), 4px 4px 5px 0px rgba(0,0,0,.15);
    }

  </style>
  <body>
    <div id="app" class="w-screen h-screen">
      <div class="h-screen">
        <div class="toolbar flex flex-wrap justify-center content-center w-xl m-auto mt p-1 b-rd" >
          <button id="undo" aria-label="Undo" title="undo" class="icon-btn undo"></button>
          <button id="redo" aria-label="Redo" title="redo" class="icon-btn redo"></button>
          <button id="clear" aria-label="clear" title="clear" class="icon-btn clear"></button>
          <div class="color-coolgray w-0.1 m-2 inline-block bg-coolGray"> </div>
          <button id="select" aria-label="select" title="select" class="icon-btn select"></button>
          <button id="draw" aria-label="draw" title="draw" class="icon-btn pen"></button>
          <button id="line" aria-label="line" title="line" class="icon-btn line"></button>
          <button id="rect" aria-label="rect" title="rect" class="icon-btn rect"></button>
          <button id="ellipse" aria-label="ellipse" title="ellipse" class="icon-btn circle"></button>
          <button id="eraser" aria-label="eraser" title="eraser" class="icon-btn erase"></button>
          <div class="color-coolgray w-0.1 m-2 inline-block bg-coolGray"> </div>
          <button id="downloads" title="Downloads" class="icon-btn print"></button>
        </div>

        <svg id="svg" class="fixed w-full h-full"></svg>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
